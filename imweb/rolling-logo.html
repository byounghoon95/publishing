<div class="circlelogocontain">
  <img
    class="circlelogo"
    src="../etc/logo.png"
  />
</div>

<style>
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  .circlelogo {
    width: 100%;
    height: 100%;
    
    animation-name: rotate; 
    animation-duration: 5s; 
    animation-timing-function: linear;
    animation-iteration-count: infinite; 
  }

  .circlelogocontain {
    width: 200px;
    height: 200px;
    position: fixed;
    right: 100px;
    bottom: 100px;
    z-index: 9999;
  }
</style>

<script>
  window.addEventListener("scroll", function () {
    var logo = document.querySelector(".circlelogo");

    var scrollPos = window.scrollY;

    var rotation = -scrollPos / 10;

    logo.style.transform = "rotate(" + rotation + "deg)";
  });
</script>
