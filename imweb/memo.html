<div class="body">
    <div class="content">
        <div class="notebook-page"> <textarea id="msg"></textarea>
            <div class="text-edit">아임웹 코드를 활용하면<br />메모장 위에 타자를<br />치는 것 같은 애니메이션<br /> 효과를 추가할 수 있습니다.<br /> 다양한
                애니메이션을 추가하여<br /> 방문하고 싶은 홈페이지를<br /> 만들어보세요 <br /><br />맵핑 아임웹 코드</div>
        </div>
    </div>
</div>

<style>
    .content {
        margin: 3em auto;
        max-width: 500px;
    }



    .notebook-page {
        padding: 90px 40px 40px 85px;
        background-color: #fff;
        background-image: linear-gradient(rgba(33, 150, 243, 0.27) 0.05em, transparent 0.05em);
        background-size: 100% 2em;
        position: relative;
        min-height: 500px;
        box-shadow: 0 9px 20px rgba(0, 0, 0, 0.1);
    }

    .notebook-page:after {
        content: "";
        position: absolute;
        left: 10%;
        top: 0;
        width: 1px;
        height: 100%;
        background: #ef5350;
    }

    .notebook-page .text-edit {
        display: none;

    }

    textarea#msg {
        background: none;
        border: none;
        color: #111;
        font-size: 20px;
        min-height: 450px;
        resize: none;
        line-height: 1.5;
        width: 400px;
    }
</style>

<script>
const showText = (target, message, index, interval) => {
    if (index < message.length) {
        target.textContent += message[index++];
        setTimeout(() => showText(target, message, index, interval), interval);
    }
};

document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        const textEditElement = document.querySelector('.text-edit');
        const msgElement = document.getElementById('msg');
        
        if (textEditElement && msgElement) {
            const text = textEditElement.innerHTML.replace(/<br\s*\/?>/gi, '\n');
            
            msgElement.textContent = '';
            
            showText(msgElement, text, 0, 100);
        }
    }, 2000);
});
</script>
