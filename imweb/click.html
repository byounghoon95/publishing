<div class="secondgallery">
    <main class='gallery'>
        <div class='item' data-pos='0'><img src='https://cdn.imweb.me/upload/S20220110de20c90fdecb7/d434d3b0d2c20.jpg'>
        </div>
        <div class='item' data-pos='1'><img src='https://cdn.imweb.me/upload/S20220110de20c90fdecb7/ffe192a609e79.jpg'>
        </div>
        <div class='item' data-pos='2'><img src='https://cdn.imweb.me/upload/S20220110de20c90fdecb7/9c79654091a9e.jpg'>
        </div>
        <div class='item' data-pos='3'><img src='https://cdn.imweb.me/upload/S20220110de20c90fdecb7/218d230c55197.jpg'>
        </div>
        <div class='item' data-pos='4'><img src='https://cdn.imweb.me/upload/S20220110de20c90fdecb7/48240e799fbe5.jpg'>
        </div>
    </main>
</div>
<style>
    .secondgallery {
        height: 100vh;
        height: 100svh;
        display: grid;
        place-items: center;
    }

    .gallery {
        position: relative;
        width: 760px;
        height: 305px;

        &:hover :not(div[data-pos='0'], img) {
            cursor: pointer;
        }

        & .item {
            position: absolute;
            width: 175px;
            height: 150px;
            overflow: hidden;
            transition: transform 0.9s, width 0.9s, height 0.9s;

            & img {
                width: 100%;
                height: 100%;
            }
        }

        & div[data-pos='0'] {
            width: 400px;
            height: inherit;
            z-index: 10;
        }
    }

    div[data-pos='0'] {
        transform: translate(0, 0);
    }

    div[data-pos='1'] {
        transform: translate(405px, 0);
    }

    div[data-pos='2'] {
        transform: translate(585px, 0);
    }

    div[data-pos='3'] {
        transform: translate(405px, 155px);
    }

    div[data-pos='4'] {
        transform: translate(585px, 155px);
    }

    @media (width < 800px) {
        .gallery {
            width: 405px;
            height: 660px;

            & .item {
                width: 200px;
                height: 150px;
            }

            & div[data-pos='0'] {
                width: inherit;
                height: 350px;
                z-index: 10;
            }
        }

        div[data-pos='0'] {
            transform: translate(0, 0);
        }

        div[data-pos='1'] {
            transform: translate(0, 355px);
        }

        div[data-pos='2'] {
            transform: translate(0, 510px);
        }

        div[data-pos='3'] {
            transform: translate(205px, 355px);
        }

        div[data-pos='4'] {
            transform: translate(205px, 510px);
        }
    }
</style>
<script>
    function init(e) {
        if (!e.target.closest('.item')) return;
        let hero = document.querySelector('div[data-pos="0"]');
        let target = e.target.parentElement;
        [target.dataset.pos, hero.dataset.pos] = [hero.dataset.pos, target.dataset.pos];
    }

    window.addEventListener('click', init, false);
</script>
